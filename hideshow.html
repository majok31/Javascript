<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding and showing texts in javascript</title>
</head>
<body>
    <p id="showorhide">   QASIM MY FATKID
    </p>
    <button onclick="magic();">See Elchapos son</button>
    <script>
        var a;
             function magic() {
            if (a == 1) {
           document.getElementById("showorhide").style.display = "inline";
          return a = 0;
           }
        else{
            document.getElementById("showorhide").style.display = "none";
            return a = 1;

        }
    }
    </script>
</body>
</html>
